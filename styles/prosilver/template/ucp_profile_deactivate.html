<!-- INCLUDE ucp_header.html -->

<h2>{L_UCP_PROFILE_DEACTIVATE_USER}</h2>
<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
	<p>{L_UCP_PROFILE_DEACTIVATE_USER_EXPLAIN}</p>
	
	<fieldset>
	<dl>
		<dt><label for="deactivate">{L_UCP_PROFILE_DEACTIVATE_USER}:</label><br /><span>{L_UCP_PROFILE_DEACTIVATE_SURE}</span></dt>
		<dd><input type="checkbox" name="deactivate" id ="deactivate" value="true" /> {L_UCP_PROFILE_DEACTIVATE}?</dd>
	</dl>
	<dl>
		<dt><label for="d_reason">{L_UCP_PROFILE_DEACTIVATE_REASON}:</label><br /><span>{L_UCP_PROFILE_DEACTIVAT_CHAR}</span></dt>
		<dd><input type="text" name="d_reason" id="d_reason" maxlength="100" value="" class="inputbox" title="{L_UCP_PROFILE_DEACTIVATE_REASON}" /></dd>
	</dl>
	<dl>
		<dt><label for="cur_password">{L_CURRENT_PASSWORD}:</label></dt>
		<dd><input type="password" name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="inputbox" title="{L_CURRENT_PASSWORD}" /></dd>
	</dl>
	</fieldset>
		<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		{S_FORM_TOKEN}
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>		
</form>
<script type="text/javascript">
var obj, id_list = ['d_reason', 'cur_password']
while (id_list.length > 0)
{
	if (obj = document.getElementById(id_list.shift()))
	{
		obj.setAttribute("autocomplete", "off");
	}
}
</script>
<!-- INCLUDE ucp_footer.html -->
